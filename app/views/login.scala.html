@()

@main("Login") {
    <h2>Login</h2>

    <form method="get" action="validateGet">
        Username:<input type="text" name="username">
        <br>
        Password:<input type="password" name="password">
        <br>
        <input type="submit">
    </form>

    <form method="post" action="@routes.Task.valideLoginPost">
        Username:<input type="text" name="username">
        <br>
        Password:<input type="password" name="password">
        <br>
    </form>

    <h2>Register</h2>
    <form method="post" action="@routes.Task.createUser">
        Username:<input type="text" name="username">
        <br>
        Password:<input type="password" name="password">
        <br>
        <input type="submit">
    </form>
}
